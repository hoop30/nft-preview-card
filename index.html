<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carte">
    <div class="img-lien">
      <a  href="#">
        <img class="img-carte" src="images/image-equilibrium.jpg" alt="Equilibrium" width="604" height="604">
        <img class="img-view" src="images/icon-view.svg" alt="" width="85.7%" height="auto">
      </a>
    </div>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="eth">
      <div class="eth-child">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum" width="11" height="19">
        <h2>0.041 ETH</h2>
      </div>
      <div class="eth-child">
        <img src="images/icon-clock.svg" alt="icon-clock" width="20" height="20">
        <p>3 days left</p>
      </div>
    </div>
    <div class="profile">
      <img src="images/image-avatar.png" alt="Jules Wyvern" width="132" height="132">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
